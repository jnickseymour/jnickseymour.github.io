html,body,h1,h2,h3,h4,h5,h6 {font-family: "Cairo", sans-serif}

.caption-l {color: hsl(180, 80%, 20%)}
.caption {color: hsl(180, 80%, 20%)}
.skill {text-shadow: 2px 2px hsl(180, 80%, 80%)}
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
.ocontainer {
  position: relative;
  width: 100%; 
}

.oimage {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 100%;
  right: 0;
  overflow: hidden;
  width: 0;
  height: 100%;
  transition: .5s ease;
}

.ocontainer:hover .overlay {
  width: 100%;
  left: 0;
}

.otext {
  color: white;
  font-size: 60px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  white-space: nowrap;
}
.column {
  float: left;
  width: 50%;
}

/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
}
@media (max-width:992px) and (min-width:601px){.otext { font-size: 3vw }}
@media (max-width:600px) {.otext { font-size: 5vw }}
@media (min-width:601px){.column { width: 33.333% }}
</style>

<script>
// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>
<script>
function dropdown() {
  var x = document.getElementById("Menu");
  if (x.className.indexOf("w3-show") == -1) {  
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
var prevScrollpos = window.pageYOffset;
window.onscroll = function() {
  var currentScrollPos = window.pageYOffset;
  if (prevScrollpos > currentScrollPos) {
    document.getElementById("navbar").style.top = "0";
  } else {
    document.getElementById("navbar").style.top = "-50px";
  }
  prevScrollpos = currentScrollPos;
}
</script>
